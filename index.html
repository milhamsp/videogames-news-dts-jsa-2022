<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VG News API</title>
    <link rel="icon" href="assets/logo-384.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body onload="loadNews()">
    <div class="container">
        <header class="d-flex justify-content-center py-3 sticky-top bg-dark rounded-bottom bg-gradient" style="--bs-bg-opacity: .8;">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#searchBar" class="btn btn-hover2 mt-2 btn-simple btn-round btn-light bg-transparent text-light border-1">Search</a></li>
                <li class="nav-item"><a href="#news" class="btn btn-hover2 mt-2 btn-simple btn-round btn-light bg-transparent text-light border-1 mx-5">News</a></li>
                <li class="nav-item"><a href="#credits" class="btn btn-hover2 mt-2 btn-simple btn-round btn-light bg-transparent text-light border-1">Credits</a></li>
            </ul>
            <hr>
        </header>
        <div class="searchBar text-center form-group mt-5" id="searchBar">
            <h1 class="mt-5">VG News</h1>
            <p class="text-light mb-5">VG News is a webpage to share latest news and updates about videogames or search for specific videogames news you wanted</p>
            <input class="border-light form-control bg-transparent text-light" placeholder="Search News" type="text" name="search" id="search" value="">
            <button type="button" class="btn mt-2 btn-simple btn-round btn-light bg-transparent text-light border-2 btn-hover color-8" onclick="searchNews()">Search</button>
        </div>
        <div class="newsResult" id="newsResult" style="display: none;">
            <h2 class="mt-1">News Search Result</h2>
            <hr>
            <div class="row row-cols-1 row-cols-md-2 g-4 newsResultList" id="newsResultList">

            </div>
        </div>
        <div class="news" id="news">
            <h2 class="mt-2">Latest News</h2>
            <hr>
            <div class="row row-cols-1 row-cols-md-2 g-4" id="newsList"></div>
        </div>
        <div class="text-center">
            <button class="btn mt-3 mb-5 btn-simple btn-block btn-light bg-transparent text-light border-0 btn-hover color-8" style="width: 100%;margin: 0px;" onclick="loadMoreNews()" id="loadButton" >Load More</button>
        </div>
        <footer class="row row-cols-2 py-5 my-5 border-top" id="credits">
            <div class="col">
                <h5 class="mb-2">Creator</h5>
                <p class="text-muted"><img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" style="height: 50px;"> <a class="p-0 text-muted" href="https://github.com/milhamsp">M Ilham S</a> Â© <span id="year"></span></p>
            </div>
            <div class="col">
                <h5 class="mb-2">API</h5>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2"><img src="https://rapidapi.com/cdn/images?url=https://rapidapi-prod-apis.s3.amazonaws.com/4660a036-6da7-4d17-a47a-b2a003192fcf.png" style="height: 50px;"><a href="https://rapidapi.com/danielilieprojects-G7QdvK7X5Ao/api/videogames-news2/" class="nav-link p-0 text-muted">Videogames NEWS by Daniel Ilie</a></li>
                    <li class="nav-item mb-2"><img src="https://rapidapi.com/static-assets/default/dark-logo-e65faba5-017c-4a5b-94c3-0fa7285afd9cc.svg" style="height: 50px;"><a href="https://rapidapi.com/hub" class="nav-link p-0 text-muted">RapidAPI</a></li>
                </ul>
            </div>
        </footer>
    </div>
    
    <script src="api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
